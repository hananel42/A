<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>גלי חלקיקים אינסופיים</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            text-align: center;
        }
        #backgroundImage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            display: none;
            z-index: -1;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 2;
        }
        #uploadButton {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 3;
            font-size: 18px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <input type="file" id="uploadButton" accept="image/*">
    <img id="backgroundImage" alt="תמונה שהועלתה">
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const uploadButton = document.getElementById("uploadButton");
        const backgroundImage = document.getElementById("backgroundImage");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const numParticles = 1000;
        let waves = [];

        // טעינת תמונה והסתרת הכפתור
        uploadButton.addEventListener("change", (event) => {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) {
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) {
                document.documentElement.msRequestFullscreen();
            }
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    backgroundImage.src = e.target.result;
                    backgroundImage.style.display = "block";
                    uploadButton.style.display = "none"; // הסתרת הכפתור
                };
                reader.readAsDataURL(file);
            }
        });

        // כניסה למסך מלא בלחיצה על הקנבס
        

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.originX = x;
                this.originY = y;
                this.size = 0.1;
                this.color = `hsl(${Math.random() * 60 + 200}, ${Math.random() * 100}%, ${Math.random() * 100}%)`;
                this.force = 0;
                this.angle = 0;
            }

            move() {
                this.force *= 0.97;
                this.angle += 0.1;
                this.size -= this.size>0.1 ? 0.1:0;
                this.x = this.originX + Math.cos(this.angle) * this.force;
                this.y = this.originY + Math.sin(this.angle) * this.force;
            }

            applyWave(x, y, radius) {
                let dx = this.x - x;
                let dy = this.y - y;
                let distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < radius && distance > radius - 70) {
                    this.force = (radius - distance) * 0.4;
                    this.angle = Math.atan2(dy, dx);
                    this.size+=this.size<2 ? 0.1:0;
                }
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class Wave {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 0;
                this.speed = 8;
                this.active = true;
            }

            expand() {
                if (this.active) {
                    this.radius += this.speed;
                    if (this.radius > Math.hypot(canvas.width, canvas.height)) {
                        this.active = false;
                    }
                }
            }
        }

        function createParticles() {
            for (let i = 0; i < numParticles; i++) {
                let x = Math.random() * (canvas.width + 10) - 5;
                let y = Math.random() * (canvas.height + 10) - 5;
                particles.push(new Particle(x, y));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let wave of waves) {
                wave.expand();
                for (let particle of particles) {
                    particle.applyWave(wave.x, wave.y, wave.radius);
                }
            }

            for (let particle of particles) {
                particle.move();
                particle.draw();
            }

            requestAnimationFrame(animate);
        }

        function createWave(x, y) {
            waves.push(new Wave(x, y));
            waves = waves.filter(wave => wave.active);
        }

                

        // יצירת גל במגע
        canvas.addEventListener("touchstart", (event) => {
            for (let touch of event.touches) {
                createWave(touch.clientX, touch.clientY);
            }
            event.preventDefault();
        });

        canvas.addEventListener("touchmove", (event) => {
            for (let touch of event.touches) {
                createWave(touch.clientX, touch.clientY);
            }
            event.preventDefault();
        });

        window.addEventListener("resize", () => {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) {
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) {
                document.documentElement.msRequestFullscreen();
            }
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles.length = 0;
            createParticles();
        });

        createParticles();
        animate();
    </script>
</body>
</html>
